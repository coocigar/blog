<script>
function appendTotalPrice(totalIdName, priceClassName) { 
    var total = 0;
    var elements = document.getElementsByClassName(priceClassName);
    for (var i=0; i<elements.length; i++) { 
        var element = elements[i];

        if (element) { 
            var value = element.innerHTML;
            var cost = parseInt(value.replace('$', '')) || 0;

            total += cost; 
        }
    }
    document.getElementById(totalIdName).innerHTML = '$'+total;
}
function toggleMenuHamburger(x) {
  x.classList.toggle("change");
  document.getElementById('pagesSubmenu').classList.toggle('menu');
}
</script>
